<app-loading-page [isLoading]="isLoading"></app-loading-page>
<div *ngIf="isAwaiting">
  <app-question-await [ScorePlayer]="scoreTable"></app-question-await>
</div>
<div *ngIf="!isLoading && !isAwaiting">
  <div class="d-grid gap-2 col-8 mx-auto">
    <div class="mx-auto">
      <h4>
        <p><strong><label for="inputFormname"
                   class="display-150">{{quizName}}</label></strong></p>
      </h4>
      <div class="card-body">
        <h3>
          <p>
            <countdown [config]="{ leftTime: 20 }"></countdown>
          </p>
        </h3>
      </div>
      <div class="card text-white bg-danger mx-auto"
           style="max-width: 10rem;">
        <div class="card-body">
          <h5 class="card-title">PREGUNTA #: {{quizQuestion?.descripcionPregunta}}</h5>
        </div>
      </div>
      <div class="mt-2"
           *ngFor="let opcion of quizQuestion?.opciones; let i=index">
        <button type="button"
                class="btn btn-secondary btn-lg"
                (click)="onChooseAnswered(opcion.idOpcion)">{{parseNumberToLetter(i)}}) {{opcion.descripcion}}</button>
      </div>
      <div class="d-grid gap-1 col-7 mx-auto mt-3">
        <button type="submit"
                class="btn btn-primary" (click)="onSkipQuestion()">Skip</button>
      </div>
    </div>
  </div>
</div>
