<app-loading-page [isLoading]="isLoading"></app-loading-page>
<div *ngIf="isAwaiting">
  <app-question-await [ScorePlayer]="scoreTable"></app-question-await>
</div>
<div *ngIf="!isLoading && !isAwaiting">
  <div class=" container">
    <div class="row justify-content-center mt-5">
      <div class="col-1">
        <app-progress-bar 
                          [reset]="resetTime"
                          (timeLeft)="onTimeLeft($event)"
                          (isFinish)="onTimeOut($event)"></app-progress-bar>
      </div>
    </div>
    
    <section class="row justify-content-center mt-5">
      <div class="col-8">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">PREGUNTA #{{currentQuestionNumber}}: {{quizQuestion?.descripcionPregunta}}</h5>
          </div>
  
        </div>
      </div>
    </section>
    <section class="row justify-content-center mt-3">
      <div class="col-8 mt-2"
           *ngFor="let opcion of quizQuestion?.opciones; let i=index">
        <button type="button"
                class="btn btn-secondary btn-lg"
                (click)="onChooseAnswered(opcion.idOpcion)">{{parseNumberToLetter(i)}}) {{opcion.descripcion}}</button>
      </div>
      
    </section>
    <section class="row justify-content-center mt-3">
      <div class="d-grid gap-1 col-3 mx-auto mt-3">
        <button type="submit"
                class="btn btn-primary"
                (click)="onSkipQuestion()">Skip</button>
      </div>
    </section>
    
  </div>
</div>
