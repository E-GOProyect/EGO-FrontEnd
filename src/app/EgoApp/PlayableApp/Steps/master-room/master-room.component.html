<div class="container">
    <div class="col mt-5">
        <h1>
            <p>Quiz:<strong><label for="inputParticipantes"
                           class="col-form-label"> </label></strong></p>
        </h1>
    </div>
    <div class="col">
        <button type="button"
                class="btn btn-secondary me-2 mt-2"
                (click)="onResetTime()">
            <i class="fa-solid fa-angle-right"></i> Siguiente Pregunta</button>
        <button type="button"
                class="btn btn-secondary me-2 mt-2"><i class="fa-solid fa-flag-checkered"></i> Finalizar Quiz</button>
        <button type="button"
                class="btn btn-secondary  mt-2"
                (click)="comenzarPregunta()"> <i class="fa-solid fa-play"></i> ComenzarPregunta</button>
    </div>
    <div class="col mt-3">
        <h2>
            <p>Pregunta #:<strong><label for="inputParticipantes"
                           class="col-form-label"> </label></strong></p>
        </h2>
    </div>
    <div class="col mt-3">
        <app-progress-bar [isLoading]="startTime"
                          [time]="15"
                          [resetTime]="resetTime"></app-progress-bar>
    </div>

    <div class="col-auto mt-3">

        <table class="table table-info table-striped">
            <thead>
                <tr class="col-10">
                    <th scope="col-1">#</th>
                    <th scope="col-5">Participantes</th>
                    <th scope="col-4">Puntaje</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let participant of participantList; let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{participant}}</td>
            </tr> -->
            </tbody>
        </table>
    </div>
</div>
