<form>
  <div style="padding: 30px">
    <button type="submit"
          class="btn btn-secondary">Regresar</button>
  </div>
  <div class="d-grid gap-2 col-2 mx-auto page" style="width: 80%;">
    <div class="mx-auto">
      <h3 class="title">
        <p>Bienvenidos a <strong><label for="inputFormname"
                   class="display-150">{{formName}}</label></strong></p>
      </h3>
    </div>
    <div class="card text-black bg-warning mb-1">
      <div class="card-body col-sm-12 col-md-8 row justify-content-center align-items-center">
        <i class="fa-regular fa-clock col-2" style="font-size: 30px;"></i>
        <h5 class="card-title col-10 col-sm-6 col-md-8">El juego comenzar√° en breve</h5>
      </div>
    </div>
    <div class="col-auto">
      <h5>
        <p><strong><label for="inputParticipantes"
                   class="col-form-label">Participantes:</label></strong></p>
      </h5>
      <table class="table table-info table-striped">
        <thead>
          <tr class="">
            <th scope="col">Total: </th>
            <th scope="col">{{participantList.length}} Participantes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let participant of participantList; let i=index">
            <th scope="row">{{i}}</th>
            <td>{{participant}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
